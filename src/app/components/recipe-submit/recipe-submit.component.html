<section>
    <h2>Submit a Recipe</h2>
    <form (ngSubmit)="submitRecipe()">
      <div>
        <label for="title">Title:</label><br>
        <input id="title" [(ngModel)]="newRecipe.title" name="title" required>
      </div>
      <div>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" [(ngModel)]="newRecipe.ingredients" name="ingredients" required></textarea>
      </div>
      <div>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" [(ngModel)]="newRecipe.instructions" name="instructions" required></textarea>
      </div>
      <div>
        <label for="submittedBy">Your Name:</label><br>
        <input id="submittedBy" [(ngModel)]="newRecipe.submittedBy" name="submittedBy" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
